<head>

        <nav class="navbar">

            <table id="stock-table">

                        <th>ID</th>
                        <th>Nombre del Producto</th>
                        <th>Stock Actual</th>
                        <th>Precio</th>

            <div id="orden-compra">

                <form id="form-orden-compra">
                    <label for="producto-id">Seleccionar Producto:</label>

    </div>
